<div  class="form-popup">
    <form [formGroup]="eventform">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="title" formControlName="title">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Start</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="start" required #start>
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
              
              
        </mat-form-field>
  
        <div class="form-field">
          <input type="time" class="form-input" formControlName="starttime" required>
        </div>
  
    
        <mat-form-field>
          <mat-label>End</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="end" required #end>
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
  
          
        </mat-form-field>
         
  
        <div class="form-field">
          <input type="time" class="form-input" formControlName="endtime" required>
        </div>
  
        
  
      
      
    
  
       
    
      <div class="button-row">
        <a class="button-green" (click)="updateEvent()" >Save</a>
        <a class="button-red"  (click)="cancel()">Cancel</a>
      </div>
    </form>
  </div>
